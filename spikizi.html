<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>nomemo chat</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
        }

        #chat {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 0.5em;
            margin-bottom: 1em;
            background: #f9f9f9;
        }

        input,
        button {
            padding: 0.5em;
            font-size: 1em;
        }

        #info input {
            width: 40%;
        }

        #msg {
            width: 80%;
        }
    </style>
</head>

<body>

    <h2>nomemo</h2>

    <div id="info">
        Room: <input id="room" placeholder="room123">
        Your name: <input id="from" placeholder="alice">
        <button onclick="join()">Join</button>
    </div>

    <div id="chat" hidden></div>

    <div id="input" hidden>
        <input id="msg" placeholder="Type a message..." onkeydown="if(event.key==='Enter') send()">
        <button onclick="send()">Send</button>
    </div>

    <script>
        let ROOM = '', FROM = '', POLLING = false;

        function url(room, from) {
            return `http://localhost:8000/nomemo.php?room=${encodeURIComponent(room)}&from=${encodeURIComponent(from)}`
        }

        function join() {
            ROOM = document.getElementById('room').value.trim();
            FROM = document.getElementById('from').value.trim();
            if (!ROOM || !FROM) {
                alert("Please enter both room and name");
                return;
            }
            document.getElementById('info').style.display = 'none';
            document.getElementById('chat').hidden = false;
            document.getElementById('input').hidden = false;
            loadHistory();
            poll();
        }

        function send() {
            const input = document.getElementById('msg');
            const text = input.value.trim();
            if (!text) return;
            input.value = '';

            const ts = Date.now().toString() + String(Math.floor(Math.random() * 1000)).padStart(3, '0');
            const msg = { from: FROM, msg: text, ts };

            // Append to chat UI
            appendMsg(msg);

            // Store locally
            const key = `nomemo-chat-${ROOM}-${FROM}`;
            let stored = JSON.parse(localStorage.getItem(key) || '[]');
            stored.push(msg);
            localStorage.setItem(key, JSON.stringify(stored));

            // Send to server
            fetch(url(ROOM, FROM), {
                method: 'POST',
                body: text
            });
        }


        function loadHistory() {
            const key = `nomemo-chat-${ROOM}-${FROM}`;
            const stored = JSON.parse(localStorage.getItem(key) || '[]');
            for (const m of stored) appendMsg(m);
        }

        async function poll() {
            if (POLLING) return;
            POLLING = true;

            const key = `nomemo-chat-${ROOM}-${FROM}`;
            let stored = JSON.parse(localStorage.getItem(key) || '[]');

            while (true) {
                try {
                    const res = await fetch(url(ROOM, FROM));
                    const msgs = await res.json();

                    for (const m of msgs) {
                        if (stored.some(existing => existing.ts === m.ts && existing.from === m.from)) continue;
                        stored.push(m);
                        appendMsg(m);
                    }

                    localStorage.setItem(key, JSON.stringify(stored));
                } catch (e) {
                    console.warn('Polling error:', e);
                }
                await new Promise(r => setTimeout(r, 1000));
            }
        }

        function appendMsg(m) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            const ts = new Date(parseInt(m.ts.slice(0, 10)) * 1000).toLocaleTimeString();
            div.innerHTML = `<b>${m.from}</b> <small>${ts}</small>: ${m.msg}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>

</html>
