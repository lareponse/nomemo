<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Daily Inspiration</title>
    <link rel="stylesheet" href="spikizi.css">
</head>

<body>

    <!-- Quote Mode -->
    <div id="quote-mode">
        <h1>âœ¨ Daily Inspiration</h1>
        <div class="quotes-grid" id="quotes-grid">
            <!-- 9 quote cards will be loaded here -->
        </div>
        <div class="controls">
            <button onclick="loadNewQuotes()">Refresh Quotes</button>
            <button onclick="toggleAutoRefresh()">Auto Refresh</button>
        </div>
    </div>

    <!-- Chat Mode -->
    <div id="chat-mode" class="hidden">
        <h2>nomemo</h2>
        <div id="info">
            Room: <input id="room" placeholder="room123">
            Your name: <input id="from" placeholder="alice">
            <button onclick="join()">Join</button>
        </div>
        <div id="poll-controls" class="hidden">
            <button onclick="pollOnce()">Manual Poll</button>
            <button onclick="startAutoPoll()">Auto Poll (42s)</button>
            <span id="poll-status"></span>
        </div>
        <div id="chat" class="hidden"></div>
        <div id="input" class="hidden">
            <input id="msg" placeholder="Type a message..." onkeydown="if(event.key==='Enter') send()">
            <button onclick="send()">Send</button>
            <button onclick="clearChat()">Clear</button>
            <button onclick="switchToQuotes()">Back to Quotes</button>
        </div>
    </div>
    <script src="nomemo.js"></script>
</body>
</html>
