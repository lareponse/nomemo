<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Daily Inspiration</title>
    <style>
        body {
            font-family: Georgia, serif;
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .quote-container {
            text-align: center;
            padding: 2em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 2em 0;
            backdrop-filter: blur(10px);
        }

        .quote-text {
            font-size: 1.4em;
            font-style: italic;
            margin-bottom: 1em;
            line-height: 1.6;
        }

        .quote-author {
            font-size: 1em;
            opacity: 0.8;
        }

        .controls {
            text-align: center;
            margin: 1em 0;
        }

        button {
            padding: 0.8em 1.5em;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 0 0.5em;
            font-size: 1em;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Chat mode styles */
        .chat-mode {
            background: #f0f0f0;
            color: #333;
        }

        #chat {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 0.5em;
            margin-bottom: 1em;
            background: white;
            border-radius: 8px;
        }

        .chat-mode input,
        .chat-mode button {
            padding: 0.5em;
            font-size: 1em;
            color: #333;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Quote Mode -->
    <div id="quote-mode">
        <h1>✨ Daily Inspiration</h1>
        <div class="quote-container">
            <div class="quote-text" id="quote-text">Loading inspiration...</div>
            <div class="quote-author" id="quote-author"></div>
        </div>
        <div class="controls">
            <button onclick="loadNewQuote()">New Quote</button>
            <button onclick="toggleAutoRefresh()">Auto Refresh</button>
        </div>
    </div>

    <!-- Chat Mode -->
    <div id="chat-mode" class="hidden">
        <h2>nomemo</h2>
        <div id="info">
            Room: <input id="room" placeholder="room123">
            Your name: <input id="from" placeholder="alice">
            <button onclick="join()">Join</button>
        </div>
        <div id="poll-controls" class="hidden">
            <button onclick="pollOnce()">Manual Poll</button>
            <button onclick="startAutoPoll()">Auto Poll (42s)</button>
            <span id="poll-status"></span>
        </div>
        <div id="chat" class="hidden"></div>
        <div id="input" class="hidden">
            <input id="msg" placeholder="Type a message..." onkeydown="if(event.key==='Enter') send()">
            <button onclick="send()">Send</button>
            <button onclick="clearChat()">Clear</button>
            <button onclick="switchToQuotes()">Back to Quotes</button>
        </div>
    </div>

    <script>
        // Quote functionality
        let autoRefreshTimer;
        let clickSequence = [];

        async function loadNewQuote() {
            try {
                const response = await fetch('https://quotegarden.herokuapp.com/api/v3/quotes/random');
                const data = await response.json();
                document.getElementById('quote-text').textContent = `"${data.data.quoteText}"`;
                document.getElementById('quote-author').textContent = `— ${data.data.quoteAuthor}`;
            } catch (error) {
                document.getElementById('quote-text').textContent = '"The only way to do great work is to love what you do."';
                document.getElementById('quote-author').textContent = '— Steve Jobs';
            }
        }

        function toggleAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
                autoRefreshTimer = null;
            } else {
                autoRefreshTimer = setInterval(loadNewQuote, 30000);
            }
        }

        // Secret gesture: Click quote text 3 times within 2 seconds
        document.addEventListener('click', function (e) {
            if (e.target.id === 'quote-text') {
                clickSequence.push(Date.now());
                if (clickSequence.length >= 3) {
                    const timeDiff = clickSequence[2] - clickSequence[0];
                    if (timeDiff < 2000) {
                        switchToChat();
                    }
                    clickSequence = [];
                }
                setTimeout(() => clickSequence = [], 2000);
            }
        });

        function switchToChat() {
            document.getElementById('quote-mode').classList.add('hidden');
            document.getElementById('chat-mode').classList.remove('hidden');
            document.body.classList.add('chat-mode');
        }

        function switchToQuotes() {
            document.getElementById('chat-mode').classList.add('hidden');
            document.getElementById('quote-mode').classList.remove('hidden');
            document.body.classList.remove('chat-mode');
        }

        // Your existing chat code
        let ROOM = '', FROM = '';
        let POLLING = false;
        let POLL_TIMER = null;
        let AUTO_POLL_END = 0;

        function url(room, from) {
            return `http://localhost:8000/nomemo.php?room=${encodeURIComponent(room)}&from=${encodeURIComponent(from)}`
        }

        function join() {
            ROOM = document.getElementById('room').value.trim();
            FROM = document.getElementById('from').value.trim();
            if (!ROOM || !FROM) {
                alert("Please enter both room and name");
                return;
            }
            document.getElementById('info').style.display = 'none';
            document.getElementById('chat').classList.remove('hidden');
            document.getElementById('input').classList.remove('hidden');
            document.getElementById('poll-controls').classList.remove('hidden');
            loadHistory();
            pollOnce();
        }

        function send() {
            const input = document.getElementById('msg');
            const text = input.value.trim();
            if (!text) return;
            input.value = '';

            const ts = Date.now();
            const msg = { from: FROM, msg: text, ts };

            resetAutoPollTimeout();
            appendMsg(msg);

            const key = `nomemo-chat-${ROOM}-${FROM}`;
            let stored = JSON.parse(localStorage.getItem(key) || '[]');
            stored.push(msg);
            localStorage.setItem(key, JSON.stringify(stored));

            fetch(url(ROOM, FROM), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: text
            });
        }

        function clearChat() {
            if (!ROOM || !FROM) return;
            const key = `nomemo-chat-${ROOM}-${FROM}`;
            localStorage.removeItem(key);
            const msg = { from: FROM, msg: '[cleared]', ts: Date.now() };
            appendMsg(msg);
            fetch(url(ROOM, FROM), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: msg.msg
            });
        }

        function loadHistory() {
            const key = `nomemo-chat-${ROOM}-${FROM}`;
            const stored = JSON.parse(localStorage.getItem(key) || '[]');
            for (const m of stored) appendMsg(m);
        }

        async function pollOnce() {
            const key = `nomemo-chat-${ROOM}-${FROM}`;
            let stored = JSON.parse(localStorage.getItem(key) || '[]');

            try {
                const res = await fetch(url(ROOM, FROM));
                const msgs = await res.json();

                for (const m of msgs) {
                    if (stored.some(existing => existing.ts === m.ts && existing.from === m.from)) continue;
                    stored.push(m);
                    appendMsg(m);
                    resetAutoPollTimeout();
                }

                localStorage.setItem(key, JSON.stringify(stored));
            } catch (e) {
                console.warn('Polling error:', e);
            }
        }

        function startAutoPoll() {
            resetAutoPollTimeout();
            if (!POLLING) {
                POLLING = true;
                runPollLoop();
            }
        }

        function resetAutoPollTimeout() {
            AUTO_POLL_END = Date.now() + 42000;
            updatePollStatus();
        }

        async function runPollLoop() {
            while (POLLING) {
                if (Date.now() > AUTO_POLL_END) {
                    POLLING = false;
                    updatePollStatus();
                    break;
                }
                await pollOnce();
                await new Promise(r => setTimeout(r, 1000));
            }
        }

        function updatePollStatus() {
            const s = document.getElementById('poll-status');
            if (!POLLING) {
                s.textContent = "Auto Poll OFF";
            } else {
                const secs = Math.floor((AUTO_POLL_END - Date.now()) / 1000);
                s.textContent = `Auto Poll ON (${secs}s left)`;
            }
        }
        setInterval(updatePollStatus, 1000);

        function appendMsg(m) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            const ts = new Date(m.ts).toLocaleTimeString();
            div.innerHTML = `<b>${m.from}</b> <small>${ts}</small>: ${m.msg}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Initialize with quote
        loadNewQuote();
    </script>
</body>

</html>
